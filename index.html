<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <title>These Are Forms Demo</title>
  <link href="stylesheets/these_are_forms.css" rel="stylesheet" type="text/css" media="screen"></link>
  <!--[if IE]>
    <link href="stylesheets/these_are_forms_ie.css" rel="stylesheet" type="text/css" media="screen"></link>
  <![endif]-->
</head>

<body>

<h1>These Are Forms Demo</h1>

<form>

  <p class="description">This is a description.</p>

  <fieldset>

    <legend>Fieldset</legend>

    <ul>

      <li>
        <label>Address</label>
        <span class="full">
          <input class="text"></input>
          <label>Street Address</label>
        </span>
        <span class="full">
          <input class="text"></input>
          <label>Address Line 2</label>
        </span>
        <span class="half_left">
          <div class="half_container">
            <input class="text full"></input>
            <label>City</label>
          </div>
        </span>
        <span class="half_right">
          <div class="half_container">
            <input class="text full"></input>
            <label>State / Province / Region</label>
          </div>
        </span>
        <span class="half_left">
          <div class="half_container">
            <input class="text full"></input>
            <label>Zip / Postal Code</label>
          </div>
        </span>
        <span class="half_right">
          <div class="half_container">
            <select class="full">
              <option>First Choice</option>
              <option>Second Choice</option>
              <option>Third Choice</option>
            </select>
            <label>Country</label>
          </div>
        </span>
      </li>

      <li>
        <label>Date</label>
        <span>
          <input size="2" class="text"></input> /
          <label>MM</label>
        </span>
        <span>
          <input size="2" class="text"></input> /
          <label>DD</label>
        </span>
        <span>
          <input size="4" class="text"></input>
          <a href="">Select</a>
          <label>YYYY</label>
        </span>
      </li>

    </ul>

  </fieldset>

  <ul>

    <li>
      <label>Single Line Text<span class="req">*</span></label>
      <span class="full">
        <input class="text"></input>
        <label>Field Label</label>
      </span>
    </li>

    <li>
      <label>Paragraph Text</label>
      <span class="full">
        <textarea></textarea>
        <label>Field Label</label>
      </span>
    </li>

    <li class="half_left">
      <div class="half_container">
        <label>Multiple Choice</label>
        <ul class="choices">
          <li><input type="radio"/> <label>First Choice</label></li>
          <li><input type="radio"/> <label>Second Choice</label></li>
          <li><input type="radio"/> <label>Third Choice</label></li>
        </ul>
      </div>
    </li>

    <li class="half_right">
      <div class="half_container">
        <label>Checkboxes</label>
        <ul class="choices">
          <li><input type="checkbox"/> <label>First Choice</label></li>
          <li><input type="checkbox"/> <label>Second Choice</label></li>
          <li><input type="checkbox"/> <label>Third Choice</label></li>
        </ul>
      </div>
    </li>

    <li>
      <label>Multiple Choice (Inline)</label>
      <ul class="choices inline">
        <li><input type="radio"/> <label>First Choice</label></li>
        <li><input type="radio"/> <label>Second Choice</label></li>
        <li><input type="radio"/> <label>Third Choice</label></li>
      </ul>
    </li>

    <li>
      <label>Checkboxes (Inline)</label>
      <ul class="choices inline">
        <li><input type="checkbox"/> <label>First Choice</label></li>
        <li><input type="checkbox"/> <label>Second Choice</label></li>
        <li><input type="checkbox"/> <label>Third Choice</label></li>
      </ul>
    </li>

    <li>
      <label>Drop Down</label>
      <span class="full">
        <select>
          <option>First Choice</option>
          <option>Second Choice</option>
          <option>Third Choice</option>
        </select>
        <label>Field Label</label>
      </span>
    </li>

    <li>
      <label>Name</label>
      <span>
        <input class="text"></input>
        <label>First</label>
      </span>
      <span>
        <input class="text"></input>
        <label>Last</label>
      </span>
    </li>

    <li>
      <label>Price</label>
      <span>
        $
        <input class="text"></input> .
        <label>Dollars</label>
      </span>
      <span>
        <input size="2" class="text"></input>
        <label>Cents</label>
      </span>
    </li>

    <li>
      <label>Time</label>
      <span>
        <input size="2" class="text"></input> :
        <label>HH</label>
      </span>
      <span>
        <input size="2" class="text"></input> :
        <label>MM</label>
      </span>
      <span>
        <input size="2" class="text"></input>
        <label>SS</label>
      </span>
      <span>
        <select>
          <option>AM</option>
          <option>PM</option>
        </select>
        <label>AM/PM</label>
      </span>
    </li>

    <li class="half_left">
      <div class="half_container">
        <label>Half Left<span class="req">*</span></label>
        <span class="full">
          <input class="text"></input>
          <label>Field Label</label>
        </span>
      </div>
    </li>

    <li class="half_right">
      <div class="half_container">
        <label>Half Right<span class="req">*</span></label>
        <span class="full">
          <input class="text"></input>
          <label>Field Label</label>
        </span>
      </div>
    </li>

    <li>
      <label>Phone Number</label>
      <span>
        <input size="5" class="text"></input> -
        <label>(###)</label>
      </span>
      <span>
        <input size="3" class="text"></input> -
        <label>###</label>
      </span>
      <span>
        <input size="4" class="text"></input>
        <label>####</label>
      </span>
      <span class="choices">
        <input type="checkbox" class="choice"/> <label class="choice">Third Choice</label>
      </span>
    </li>

  </ul>

</form>

</body>
</html>
